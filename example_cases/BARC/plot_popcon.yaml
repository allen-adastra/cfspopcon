type: popcon

figsize: [8, 6]
show_dpi: 150
save_as: "SPRING_2024_2263"

coords:
  x:
    dimension: average_electron_temp
    label: "$<T_e>$ [$keV$]"
    units: keV
  y:
    dimension: average_electron_density
    label: "$<n_e>$ [$10^{20} m^{-3}$]"
    units: n20

fill:
  variable: Q
  where:
      Q:
        min: 0.1
        max: 100
      P_auxillary:
        min: 0.0
        max: 25.0
        units: MW
      ratio_of_P_SOL_to_P_LH:
        min: 0.1
        max: 1.5
        
# Suggested colors are "tab:red", "tab:blue", "tab:orange", "tab:green", "tab:purple",
# "tab:brown", "tab:pink", "tab:gray", "tab:olive", "tab:cyan"
contour:

  Q:
    label: $Q$
    levels: [0.1, 1.0, 2.0, 5.0, 10.0, 50.0]
    color: "tab:red"
    format: "1.2g"
  
  ratio_of_P_SOL_to_P_LH:
    label: "$P_{SOL}/P_{LH}$"
    color: "tab:blue"
    levels: [1.0]
    format: "1.2g"

  P_auxillary:
    label: "$P_{aux}$"
    levels: [1.0, 5.0, 10.0, 25.0, 50.0]
    color: "tab:gray"
    format: "1.2g"

  P_fusion:
    label: "$P_{fusion}$"
    color: "tab:purple"
    levels: [50.0, 100.0, 150.0, 200.0]
    format: "1.2g"
  